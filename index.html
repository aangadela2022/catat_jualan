<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kasir Kilat V10 - Stabil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; -webkit-tap-highlight-color: transparent; background: #f3f4f6; overflow-x: hidden; }
        .btn-press:active { transform: scale(0.95); }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .active-tab { color: #4f46e5 !important; font-weight: 800; }
    </style>
</head>
<body class="pb-20">

    <header class="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-50">
        <div>
            <h1 class="text-xl font-black text-indigo-600 leading-none">KILAT V10</h1>
            <p id="cloud-status" class="text-[9px] text-gray-400 mt-1 uppercase font-bold tracking-widest">‚óè Mode Lokal</p>
        </div>
        <button id="sync-btn" class="bg-gray-100 text-gray-500 p-2 rounded-lg flex items-center gap-1 transition-all">
            <span id="sync-icon">‚òÅÔ∏è</span>
            <span class="text-[10px] font-bold">SYNC</span>
        </button>
    </header>

    <main id="content" class="p-4 max-w-md mx-auto">
        <!-- Content will be injected here -->
    </main>

    <nav class="fixed bottom-0 inset-x-0 bg-white border-t flex justify-around items-center h-16 z-50">
        <button id="nav-home" class="flex flex-col items-center flex-1 py-2 text-indigo-600">
            <div class="text-xl">üè†</div>
            <span class="text-[10px] font-bold uppercase">Beranda</span>
        </button>
        <button id="nav-kasir" class="flex flex-col items-center flex-1 py-2 text-gray-400">
            <div class="text-xl">üí∞</div>
            <span class="text-[10px] font-bold uppercase">Kasir</span>
        </button>
        <button id="nav-produk" class="flex flex-col items-center flex-1 py-2 text-gray-400">
            <div class="text-xl">üì¶</div>
            <span class="text-[10px] font-bold uppercase">Produk</span>
        </button>
    </nav>

    <script>
        // --- LOGIKA UI & LOCAL STORAGE (HARUS LOAD DULUAN) ---
        let dataApp = {
            produk: JSON.parse(localStorage.getItem('v10_pro') || '[]'),
            transaksi: JSON.parse(localStorage.getItem('v10_tra') || '[]'),
            toko: ["Toko Utama", "Cabang A", "Cabang B"]
        };

        function renderHome() {
            const total = dataApp.transaksi.reduce((sum, item) => sum + item.total, 0);
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="bg-gradient-to-br from-indigo-600 to-blue-500 p-6 rounded-2xl text-white shadow-lg mb-6">
                    <p class="text-[10px] opacity-80 uppercase font-bold tracking-widest">Total Penjualan</p>
                    <h2 class="text-3xl font-black mt-1">Rp ${total.toLocaleString()}</h2>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="bg-white p-4 rounded-xl border-b-4 border-indigo-200">
                        <p class="text-[9px] text-gray-400 font-bold uppercase italic">Transaksi</p>
                        <p class="text-2xl font-black text-gray-700">${dataApp.transaksi.length}</p>
                    </div>
                    <div class="bg-white p-4 rounded-xl border-b-4 border-blue-200">
                        <p class="text-[9px] text-gray-400 font-bold uppercase italic">Produk</p>
                        <p class="text-2xl font-black text-gray-700">${dataApp.produk.length}</p>
                    </div>
                </div>
                <h3 class="font-bold mb-3 text-gray-400 text-[10px] uppercase tracking-widest">Riwayat Terakhir</h3>
                <div class="space-y-3">
                    ${dataApp.transaksi.length === 0 ? '<div class="text-center py-10 text-gray-300 text-xs italic">Belum ada transaksi</div>' : ''}
                    ${dataApp.transaksi.slice(-5).reverse().map(t => `
                        <div class="bg-white p-4 rounded-xl shadow-sm flex justify-between items-center border border-gray-50">
                            <div>
                                <p class="font-bold text-sm text-gray-800">${t.nama}</p>
                                <p class="text-[10px] text-gray-400">${t.toko} ‚Ä¢ ${new Date(t.tgl).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                            </div>
                            <p class="font-black text-indigo-600">Rp ${t.total.toLocaleString()}</p>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderKasir() {
            document.getElementById('content').innerHTML = `
                <div class="bg-white p-6 rounded-2xl shadow-sm border space-y-5">
                    <h3 class="font-black text-sm text-indigo-600 tracking-widest uppercase">Kasir Baru</h3>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase">Cabang</label>
                        <select id="s-toko" class="w-full bg-gray-50 p-4 rounded-xl text-sm border-none ring-1 ring-gray-100 mt-1">
                            ${dataApp.toko.map(t => `<option value="${t}">${t}</option>`).join('')}
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase">Pilih Produk</label>
                        <select id="s-produk" class="w-full bg-gray-50 p-4 rounded-xl text-sm border-none ring-1 ring-gray-100 mt-1">
                            <option value="">-- Pilih Barang --</option>
                            ${dataApp.produk.map((p, i) => `<option value="${i}">${p.nama} (Rp ${p.harga.toLocaleString()})</option>`).join('')}
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase">Jumlah</label>
                        <input type="number" id="s-qty" value="1" class="w-full bg-gray-50 p-4 rounded-xl text-sm border-none ring-1 ring-gray-100 mt-1">
                    </div>
                    <button id="btn-save-transaksi" class="w-full bg-indigo-600 text-white font-black py-4 rounded-xl btn-press shadow-lg">SIMPAN TRANSAKSI</button>
                </div>
            `;
            document.getElementById('btn-save-transaksi').addEventListener('click', () => {
                const toko = document.getElementById('s-toko').value;
                const pIdx = document.getElementById('s-produk').value;
                const qty = parseInt(document.getElementById('s-qty').value);
                if (pIdx === "" || !qty) return;
                const produk = dataApp.produk[pIdx];
                dataApp.transaksi.push({
                    toko, nama: produk.nama, qty, total: produk.harga * qty, tgl: new Date().toISOString()
                });
                localStorage.setItem('v10_tra', JSON.stringify(dataApp.transaksi));
                setActiveTab('home');
            });
        }

        function renderProduk() {
            document.getElementById('content').innerHTML = `
                <div class="bg-white p-6 rounded-2xl shadow-sm border mb-6">
                    <h3 class="font-black text-sm text-gray-800 mb-4 tracking-widest uppercase">Tambah Barang</h3>
                    <input type="text" id="p-nama" placeholder="Nama Barang" class="w-full bg-gray-50 p-4 rounded-xl text-sm mb-3 border-none ring-1 ring-gray-100">
                    <input type="number" id="p-harga" placeholder="Harga Jual" class="w-full bg-gray-50 p-4 rounded-xl text-sm mb-4 border-none ring-1 ring-gray-100">
                    <button id="btn-save-produk" class="w-full bg-gray-800 text-white font-black py-4 rounded-xl btn-press">SIMPAN BARANG</button>
                </div>
                <div class="space-y-2">
                    ${dataApp.produk.map(p => `
                        <div class="bg-white p-4 rounded-xl flex justify-between items-center border border-gray-50">
                            <span class="font-bold text-gray-700">${p.nama}</span>
                            <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-[10px] font-black">Rp ${p.harga.toLocaleString()}</span>
                        </div>
                    `).join('')}
                </div>
            `;
            document.getElementById('btn-save-produk').addEventListener('click', () => {
                const nama = document.getElementById('p-nama').value;
                const harga = parseInt(document.getElementById('p-harga').value);
                if (!nama || !harga) return;
                dataApp.produk.push({ nama, harga });
                localStorage.setItem('v10_pro', JSON.stringify(dataApp.produk));
                renderProduk();
            });
        }

        function setActiveTab(tab) {
            ['home', 'kasir', 'produk'].forEach(t => {
                document.getElementById('nav-' + t).classList.remove('text-indigo-600');
                document.getElementById('nav-' + t).classList.add('text-gray-400');
            });
            document.getElementById('nav-' + tab).classList.remove('text-gray-400');
            document.getElementById('nav-' + tab).classList.add('text-indigo-600');

            if (tab === 'home') renderHome();
            if (tab === 'kasir') renderKasir();
            if (tab === 'produk') renderProduk();
        }

        // Initialize Nav Click Events
        document.getElementById('nav-home').addEventListener('click', () => setActiveTab('home'));
        document.getElementById('nav-kasir').addEventListener('click', () => setActiveTab('kasir'));
        document.getElementById('nav-produk').addEventListener('click', () => setActiveTab('produk'));

        // Load First Page
        window.addEventListener('load', () => setActiveTab('home'));
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIG
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db_fs = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        let user = null;

        // AUTH BACKGROUND
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) { console.warn("Background Auth Error", e); }
        };
        initAuth();

        onAuthStateChanged(auth, (u) => {
            user = u;
            if (u) {
                const status = document.getElementById('cloud-status');
                status.innerText = "‚óè Cloud Aktif";
                status.className = "text-[9px] text-green-500 mt-1 uppercase font-bold tracking-widest";
                document.getElementById('sync-btn').className = "bg-indigo-50 text-indigo-600 p-2 rounded-lg flex items-center gap-1 transition-all";
            }
        });

        // SYNC HANDLER
        document.getElementById('sync-btn').addEventListener('click', async () => {
            if (!user) return alert("Menghubungkan ke cloud...");
            
            const btn = document.getElementById('sync-btn');
            const icon = document.getElementById('sync-icon');
            btn.disabled = true;
            icon.classList.add('spin');

            try {
                const docRef = doc(db_fs, 'artifacts', appId, 'users', user.uid, 'storeData');
                const snap = await getDoc(docRef);

                if (snap.exists()) {
                    const cloud = snap.data();
                    if (cloud.transaksi?.length > dataApp.transaksi.length) {
                        if (confirm("Data cloud lebih baru. Perbarui data lokal?")) {
                            dataApp.produk = cloud.produk || dataApp.produk;
                            dataApp.transaksi = cloud.transaksi || dataApp.transaksi;
                            localStorage.setItem('v10_pro', JSON.stringify(dataApp.produk));
                            localStorage.setItem('v10_tra', JSON.stringify(dataApp.transaksi));
                            renderHome();
                        }
                    }
                }

                await setDoc(docRef, {
                    produk: dataApp.produk,
                    transaksi: dataApp.transaksi,
                    updatedAt: new Date().toISOString()
                });
                alert("Berhasil Sinkron!");
            } catch (e) {
                alert("Gagal sinkron: " + e.message);
            } finally {
                btn.disabled = false;
                icon.classList.remove('spin');
            }
        });
    </script>
</body>
</html>
