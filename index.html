<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kasir Kilat V10 - Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; -webkit-tap-highlight-color: transparent; background: #f3f4f6; }
        .btn-press:active { transform: scale(0.95); }
        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-20">

    <!-- Header dengan Status Cloud -->
    <header class="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-50 shadow-sm">
        <div>
            <h1 class="text-xl font-black text-indigo-600 leading-none">KILAT V10</h1>
            <p id="user-display" class="text-[9px] text-gray-400 mt-1 truncate max-w-[150px]">Menghubungkan...</p>
        </div>
        <div class="flex gap-2">
            <button onclick="syncData()" id="sync-btn" class="bg-indigo-50 text-indigo-600 p-2 rounded-lg border border-indigo-100 flex items-center gap-1">
                <span id="sync-icon">‚òÅÔ∏è</span>
                <span class="text-[10px] font-bold">SYNC</span>
            </button>
        </div>
    </header>

    <!-- Konten Utama -->
    <main id="content" class="p-4 max-w-md mx-auto">
        <!-- JS akan mengisi ini -->
    </main>

    <!-- Navigasi Bawah -->
    <nav class="fixed bottom-0 inset-x-0 bg-white border-t flex justify-around items-center h-16 z-50">
        <button onclick="changeTab('home')" class="flex flex-col items-center flex-1 py-2">
            <div id="icon-home" class="text-indigo-600">üè†</div>
            <span class="text-[10px] font-bold uppercase">Beranda</span>
        </button>
        <button onclick="changeTab('kasir')" class="flex flex-col items-center flex-1 py-2">
            <div id="icon-kasir" class="text-gray-400">üí∞</div>
            <span class="text-[10px] font-bold uppercase">Kasir</span>
        </button>
        <button onclick="changeTab('produk')" class="flex flex-col items-center flex-1 py-2">
            <div id="icon-produk" class="text-gray-400">üì¶</div>
            <span class="text-[10px] font-bold uppercase">Produk</span>
        </button>
    </nav>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Konfigurasi dari Environment
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db_fs = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'kasir-kilat-v10';

        // Local State
        let db = {
            produk: JSON.parse(localStorage.getItem('v10_pro') || '[]'),
            transaksi: JSON.parse(localStorage.getItem('v10_tra') || '[]'),
            toko: ["Toko A", "Toko B", "Toko C"]
        };
        let currentUser = null;

        // Simpan ke LocalStorage (Selalu Instan)
        function saveLocal() {
            localStorage.setItem('v10_pro', JSON.stringify(db.produk));
            localStorage.setItem('v10_tra', JSON.stringify(db.transaksi));
        }

        // Fungsi Sinkronisasi (Manual Push/Pull)
        window.syncData = async () => {
            if (!currentUser) return alert("Belum terhubung ke internet");
            
            const btn = document.getElementById('sync-btn');
            const icon = document.getElementById('sync-icon');
            btn.disabled = true;
            icon.classList.add('loading-spin');
            
            try {
                const docRef = doc(db_fs, 'artifacts', appId, 'users', currentUser.uid, 'appData');
                
                // 1. Ambil data terbaru dari Cloud (Pull)
                const snapshot = await getDoc(docRef);
                if (snapshot.exists()) {
                    const cloudData = snapshot.data();
                    // Gabungkan atau timpa sesuai kebutuhan (di sini kita timpa local dengan cloud jika ada data baru)
                    if (confirm("Ada data di awan. Ingin sinkronisasi data?")) {
                        db.produk = cloudData.produk || [];
                        db.transaksi = cloudData.transaksi || [];
                        saveLocal();
                    }
                }

                // 2. Kirim data lokal ke Cloud (Push)
                await setDoc(docRef, {
                    produk: db.produk,
                    transaksi: db.transaksi,
                    lastSync: new Date().toISOString()
                });

                alert("Sinkronisasi Berhasil!");
                window.location.reload(); 
            } catch (e) {
                console.error(e);
                alert("Gagal sinkron: " + e.message);
            } finally {
                btn.disabled = false;
                icon.classList.remove('loading-spin');
            }
        };

        // Inisialisasi Auth
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('user-display').innerText = "ID: " + user.uid;
            } else {
                signInAnonymously(auth);
            }
        });

        // UI Logic
        window.changeTab = (tab) => {
            const root = document.getElementById('content');
            ['home', 'kasir', 'produk'].forEach(t => {
                document.getElementById('icon-' + t).classList.replace('text-indigo-600', 'text-gray-400');
            });
            document.getElementById('icon-' + tab).classList.replace('text-gray-400', 'text-indigo-600');

            if (tab === 'home') {
                const total = db.transaksi.reduce((sum, item) => sum + item.total, 0);
                root.innerHTML = `
                    <div class="bg-gradient-to-br from-indigo-600 to-blue-500 p-6 rounded-2xl text-white shadow-lg mb-6">
                        <p class="text-[10px] opacity-80 uppercase font-black tracking-widest">Total Penjualan</p>
                        <h2 class="text-3xl font-black mt-1">Rp ${total.toLocaleString()}</h2>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-8">
                        <div class="bg-white p-4 rounded-xl border-b-4 border-indigo-200">
                            <p class="text-[9px] text-gray-400 font-bold uppercase italic">Transaksi</p>
                            <p class="text-2xl font-black text-gray-700">${db.transaksi.length}</p>
                        </div>
                        <div class="bg-white p-4 rounded-xl border-b-4 border-blue-200">
                            <p class="text-[9px] text-gray-400 font-bold uppercase italic">Produk</p>
                            <p class="text-2xl font-black text-gray-700">${db.produk.length}</p>
                        </div>
                    </div>
                    <div>
                        <h3 class="font-bold mb-3 text-gray-500 text-xs uppercase tracking-tighter">Riwayat Terakhir</h3>
                        <div class="space-y-3">
                            ${db.transaksi.length === 0 ? '<p class="text-center text-gray-400 text-xs py-4">Belum ada transaksi</p>' : ''}
                            ${db.transaksi.slice(-5).reverse().map(t => `
                                <div class="bg-white p-4 rounded-xl shadow-sm flex justify-between items-center">
                                    <div>
                                        <p class="font-bold text-sm text-gray-800">${t.nama}</p>
                                        <p class="text-[10px] text-gray-400">${t.toko} ‚Ä¢ ${new Date(t.tgl).toLocaleTimeString()}</p>
                                    </div>
                                    <p class="font-black text-indigo-600">Rp ${t.total.toLocaleString()}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            if (tab === 'kasir') {
                root.innerHTML = `
                    <div class="bg-white p-6 rounded-2xl shadow-sm border space-y-5">
                        <h3 class="font-black text-sm text-indigo-600">FORM KASIR</h3>
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 uppercase">Pilih Cabang</label>
                            <select id="s-toko" class="w-full bg-gray-50 p-4 rounded-xl text-sm border-none ring-1 ring-gray-200 mt-1">
                                ${db.toko.map(t => `<option value="${t}">${t}</option>`).join('')}
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 uppercase">Cari Produk</label>
                            <select id="s-produk" class="w-full bg-gray-50 p-4 rounded-xl text-sm border-none ring-1 ring-gray-200 mt-1">
                                <option value="">-- Pilih Barang --</option>
                                ${db.produk.map((p, i) => `<option value="${i}">${p.nama} (Rp ${p.harga.toLocaleString()})</option>`).join('')}
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 uppercase">Jumlah</label>
                            <input type="number" id="s-qty" value="1" class="w-full bg-gray-50 p-4 rounded-xl text-sm border-none ring-1 ring-gray-200 mt-1">
                        </div>
                        <button onclick="prosesTransaksi()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-xl btn-press shadow-indigo-200 shadow-lg">SIMPAN DATA</button>
                    </div>
                `;
            }

            if (tab === 'produk') {
                root.innerHTML = `
                    <div class="bg-white p-6 rounded-2xl shadow-sm border mb-6">
                        <h3 class="font-black text-sm text-gray-800 mb-4">TAMBAH PRODUK</h3>
                        <input type="text" id="p-nama" placeholder="Nama Barang" class="w-full bg-gray-50 p-4 rounded-xl text-sm mb-3 border-none ring-1 ring-gray-200">
                        <input type="number" id="p-harga" placeholder="Harga Jual" class="w-full bg-gray-50 p-4 rounded-xl text-sm mb-4 border-none ring-1 ring-gray-200">
                        <button onclick="tambahProduk()" class="w-full bg-gray-800 text-white font-black py-4 rounded-xl btn-press">SIMPAN PRODUK</button>
                    </div>
                    <div class="space-y-2">
                        ${db.produk.map(p => `
                            <div class="bg-white p-4 rounded-xl flex justify-between items-center">
                                <span class="font-bold text-gray-700">${p.nama}</span>
                                <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-[10px] font-black">Rp ${p.harga.toLocaleString()}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
        };

        window.tambahProduk = () => {
            const nama = document.getElementById('p-nama').value;
            const harga = parseInt(document.getElementById('p-harga').value);
            if (!nama || !harga) return alert("Isi nama dan harga!");
            db.produk.push({ nama, harga });
            saveLocal();
            changeTab('produk');
        };

        window.prosesTransaksi = () => {
            const toko = document.getElementById('s-toko').value;
            const pIdx = document.getElementById('s-produk').value;
            const qty = parseInt(document.getElementById('s-qty').value);
            if (pIdx === "" || !qty) return alert("Pilih produk!");
            
            const produk = db.produk[pIdx];
            db.transaksi.push({
                toko,
                nama: produk.nama,
                qty: qty,
                total: produk.harga * qty,
                tgl: new Date().toISOString()
            });
            saveLocal();
            alert("Berhasil disimpan secara lokal!");
            changeTab('home');
        };

        // Mulai aplikasi
        changeTab('home');
    </script>
</body>
</html>
